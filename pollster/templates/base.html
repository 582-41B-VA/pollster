<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>{% block title %}{% endblock %} | Pollster</title>
    </head>
    <body>
        <header>
            <a id="logo" href="{% url 'home' %}">P<span>î€„</span>LLSTER</a>
            <nav><a href="{% url 'polls:create_poll' %}">Create poll</a></nav>
        </header>
        <main>
            <header>
                <nav id="breadcrumbs">
                    <ul>
                        {% block breadcrumbs %}{% endblock %}
                    </ul>
                </nav>
                <nav id="main-nav">
                    <ul>
                        {% block main_nav %}{% endblock %}
                    </ul>
                </nav>
            </header>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li
                            {% if message.tags %}
                                class="{{ message.tags }}"
                            {% endif %}
                        >
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div>{% block main %}{% endblock %}</div>
        </main>
    </body>
</html>
